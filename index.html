<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Blurred Full Page Image with Overlay Image</title>
<style>
    body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        position: relative;
    }
    .background-image {
        background-image: url('https://raw.githubusercontent.com/DurvachNaUiove/DurvachNaUiove.github.io/main/djamiaka.jpg');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        width: 100%;
        height: 100%;
        filter: blur(10px); /* Change the blur radius as needed */
    }
    .overlay-image {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        transition: transform 0.5s ease; /* Smooth transition */
        cursor: pointer;
    }
    .rotate {
        animation: rotateImage 2s infinite linear; /* Animation for rotating */
    }

    @keyframes rotateImage {
        from {
            transform: rotate(0deg);
        }
        to {
            transform: rotate(360deg);
        }
    }
</style>
</head>
<body>
<div class="background-image"></div>
<img src="https://raw.githubusercontent.com/DurvachNaUiove/DurvachNaUiove.github.io/main/website/rabani.png" alt="Overlay Image" class="overlay-image" id="overlayImage" onclick="rotateImage()">
<script>
    function rotateImage() {
        var img = document.getElementById("overlayImage");
        img.classList.toggle("rotate");
    }
</script>
</body>
</html>
